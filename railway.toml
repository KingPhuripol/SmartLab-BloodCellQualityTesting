# Railway.app Configuration for Next.js App
# This file configures the Next.js deployment on Railway using Dockerfile

[build]
builder = "DOCKERFILE"
dockerfilePath = "app/Dockerfile"

[deploy]
startCommand = "npm start"
healthcheckPath = "/api/health"
restartPolicyType = "ON_FAILURE"

[env]
PORT = "3001"
NODE_ENV = "production"
