# Railway.app Configuration for Next.js App
# This file configures the Next.js deployment on Railway using Dockerfile

[build]
builder = "DOCKERFILE"
dockerfilePath = "app/Dockerfile"

[deploy]
startCommand = "node server.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[services.env]
NODE_ENV = "production"
PORT = "3000"
HOSTNAME = "0.0.0.0"
