version: "3.8"

services:
  # Frontend Web Application
  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: smartlab-frontend
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
    volumes:
      - "./Blood Test Mockup CSVs Sept 28 2025:/app/Blood Test Mockup CSVs Sept 28 2025"
      - "./BloodData - Test01.csv:/app/BloodData - Test01.csv"
      - "./Combined_Test_Data.csv:/app/Combined_Test_Data.csv"
    networks:
      - smartlab-network
    restart: unless-stopped

networks:
  smartlab-network:
    driver: bridge
